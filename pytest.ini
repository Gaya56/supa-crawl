[tool:pytest]
# pytest configuration for Crawl4AI + Supabase project
# Based on official pytest documentation: https://docs.pytest.org/en/latest/reference/customize.html

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output format
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    crawl4ai: Crawl4AI specific tests
    supabase: Supabase specific tests
    slow: Slow running tests
    network: Tests requiring network access

# Async support
asyncio_mode = auto

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning